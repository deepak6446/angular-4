<div class="container">
	<div class="row">
		<div class="offset-md-4 col-md-5" style="margin-left: 28% !important">
			 
			<form class="loginForm" (ngSubmit)="login(user)">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="user.username" placeholder="Enter email" name="username">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="user.password" name="password">
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>

		</div>
	</div>
</div>
